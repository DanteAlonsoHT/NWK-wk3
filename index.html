<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Newsweek - News, Analysis, Politics, Business, Technology</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <navbar>
            <div class="main-container">
                <div class="d-flex flex-row justify-content-between navbar w-100 bg-color-red">
                    <span class="d-none d-lg-flex date font-roboto f-white">Wed, Jan 20, 2021</span>
                    <img class="nav-logo" src="img/newsweek-white.svg" alt="Newsweek Logo">
                    <div class="d-flex flex-row">
                        <span class="d-none d-md-flex align-items-center login-nav font-roboto f-white">LOGIN</span>
                        <span class="d-md-none d-flex align-items-center"><i class="fs-6 fa fa-user"></i></span>
                        <a class="button fw-bold font-roboto f-black">SUBSCRIBE ></a>
                        <span class="d-flex align-items-center d-lg-none"><i class="fs-6 fa fa-bars"></i></span>
                    </div>
                </div>
                <div class="d-none d-lg-flex justify-content-between align-items-center nav-list w-100">
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">U.S.</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">World</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">Business</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">Tech & Science</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">Culture</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">Newsgeek</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">Sports</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">Health</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">The Debate</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100"><a class="f-black" href="#">Experts</a></span>
                    <span class="d-flex justify-content-center nav-list-item font-roboto fw-bold w-100 border-0"><a class="f-black" href="#">Vantage</a></span>
                </div>
            </div>
        </navbar>
    </header>
</body>
